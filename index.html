<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متوسطة الشهيد مرخوفي حسين - اتصل بنا</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff0f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* الخلفية الأنمي */
  .background {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: 0;
  }

  .background img {
    width:100%; height:100%;
    object-fit: cover;
    opacity:0.25;
  }

  /* شعار M */
  .logo {
    position: relative;
    z-index: 2;
    text-align: center;
    margin: 40px 0 20px 0;
  }

  .logo h1 {
    font-size: 120px;
    color: #ff69b4;
    margin: 0;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  .logo p {
    font-size: 24px;
    color: #333;
    margin-top: 5px;
  }

  /* قسم اتصل بنا */
  .contact-section {
    position: relative;
    z-index: 2;
    background: rgba(255,182,193,0.9);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  .contact-section h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 12px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff85c1;
  }

  /* أيقونة فيسبوك */
  .social {
    text-align: center;
    margin-top: 15px;
  }

  .social img {
    width: 40px;
    height: 40px;
    margin: 0 5px;
  }

  @media (max-width: 768px){
    .logo h1 { font-size: 90px; }
    .logo p { font-size: 20px; }
  }
</style>
</head>
<body>

<!-- الخلفية الأنمي -->
<div class="background">
  <img src="anime-background.png" alt="خلفية أنمي">
</div>

<!-- شعار M -->
<div class="logo">
  <h1>M</h1>
  <p>متوسطة الشهيد مرخوفي حسين</p>
</div>

<!-- قسم اتصل بنا -->
<div class="contact-section">
  <h2>اتصل بنا</h2>
  <form id="contactForm">
    <input type="text" placeholder="الاسم" required>
    <input type="email" placeholder="البريد الالكتروني" required>
    <textarea placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61572767962501" target="_blank">
      <img src="facebook-icon.png" alt="Facebook">
    </a>
  </div>
</div>

<script>
  // منع إعادة تحميل الصفحة عند الضغط على إرسال
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('تم إرسال رسالتك بنجاح! شكراً لتواصلك معنا.');
    this.reset();
  });
</script>

</body>
</html>
