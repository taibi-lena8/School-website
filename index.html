<!-- ======= CSS – تصميم الصفحة ======= -->
<style>
/* ====== 1. الجسم والخلفية ====== */
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#fff0f5;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    position:relative;
    overflow-x:hidden;
}

/* ====== 2. شعار M ====== */
.logo {
    position: relative;
    z-index:2;
    text-align:center;
    margin:40px 0 20px 0;
}
.logo h1 {
    font-size:120px;
    color:#ff69b4;
    margin:0;
    text-shadow:2px 2px 5px rgba(0,0,0,0.3);
}
.logo p {
    font-size:24px;
    color:#333;
    margin-top:5px;
}

/* ====== 3. قسم اتصل بنا ====== */
.contact-section {
    position: relative;
    z-index:2;
    background: rgba(255,182,193,0.9);
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:500px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    margin-bottom:40px;
}
.contact-section h2 {
    text-align:center;
    margin-bottom:20px;
}
form {
    display:flex;
    flex-direction:column;
}
input, textarea {
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
button {
    padding:12px;
    background:#ff69b4;
    color:white;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background:#ff85c1; }

/* ====== 4. أيقونة فيسبوك ====== */
.social {
    text-align:center;
    margin-top:15px;
}
.social img {
    width:40px;
    height:40px;
    margin:0 5px;
}

/* ====== 5. خريطة صغيرة ====== */
.map {
    margin-top:20px;
    width:100%;
    height:200px;
    border-radius:15px;
    overflow:hidden;
}

/* ====== 6. متجاوب ====== */
@media (max-width:768px){
    .logo h1 { font-size:90px; }
    .logo p { font-size:20px; }
}
</style>
</head>
<body>
