<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متوسطة مرخوفي حسين | Contact</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="top">
  <div class="logo">
    <svg class="logo-svg" viewBox="0 0 100 100">
      <text x="50%" y="65%" text-anchor="middle" font-size="60"
        font-family="Segoe Script, cursive" fill="#a12c4a">M</text>
    </svg>

    <div class="school">
      <h1>متوسطة مرخوفي حسين</h1>
      <span>Merkhofi Hussein Middle School</span>
    </div>
  </div>

  <div class="email">taibilena8@gmail.com</div>
</header>

<section class="contact">
  <h2>اتصل بنا | Contact Us</h2>
  <p>يسعدنا تواصلكم معنا لأي استفسار أو ملاحظة</p>

  <form id="contact-form">
    <input type="text" name="name" placeholder="الاسم | Name" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني | Email" required>
    <input type="text" name="subject" placeholder="الموضوع | Subject">
    <textarea name="message" placeholder="الرسالة | Message" required></textarea>
    <button type="submit" id="submit-btn">إرسال | Send</button>
  </form>

  <p id="status"></p>
</section>

<footer>
  <p>© 2026 متوسطة مرخوفي حسين</p>

  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=61572767962501" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
           class="social-icon" alt="Facebook">
    </a>

    <a href="https://www.google.com/maps" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png"
           class="globe-icon" alt="Location">
    </a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("rI-X_67czvTjPDZjh");

  const form = document.getElementById("contact-form");
  const status = document.getElementById("status");
  const btn = document.getElementById("submit-btn");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    btn.disabled = true;
    btn.innerText = "جارٍ الإرسال...";

    emailjs.sendForm("Taibilena8", "template_r11up8c", this)
      .then(() => {
        status.innerText = "✅ تم إرسال رسالتك، سنرد عليك قريبًا عبر الإيميل";
        status.style.color = "green";
        form.reset();
        btn.disabled = false;
        btn.innerText = "إرسال | Send";
      })
      .catch(() => {
        status.innerText = "❌ فشل الإرسال";
        status.style.color = "red";
        btn.disabled = false;
        btn.innerText = "إرسال | Send";
      });
  });
</script>

</body>
</html>
