<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متوسطة الشهيد مرخوفي حسين - اتصل بنا</title>
<style>
/* ====== الجسم والخلفية ====== */
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#fff0f5;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    position:relative;
    overflow-x:hidden;
}

/* ====== الخلفية الأنمي ====== */
.background {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
}
.background img {
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0.25;
}

/* ====== شعار M ====== */
.logo {
    position: relative;
    z-index:2;
    text-align:center;
    margin:40px 0 20px 0;
}
.logo h1 {
    font-size:120px;
    color:#ff69b4;
    margin:0;
    text-shadow:2px 2px 5px rgba(0,0,0,0.3);
}
.logo p {
    font-size:24px;
    color:#333;
    margin-top:5px;
}

/* ====== قسم اتصل بنا ====== */
.contact-section {
    position: relative;
    z-index:2;
    background: rgba(255,182,193,0.9);
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:500px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    margin-bottom:40px;
}
.contact-section h2 {
    text-align:center;
    margin-bottom:20px;
}
form {
    display:flex;
    flex-direction:column;
}
input, textarea {
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
button {
    padding:12px;
    background:#ff69b4;
    color:white;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background:#ff85c1; }

/* ====== أيقونة فيسبوك ====== */
.social {
    text-align:center;
    margin-top:15px;
}
.social img {
    width:40px;
    height:40px;
    margin:0 5px;
}

/* ====== خريطة صغيرة ====== */
.map {
    margin-top:20px;
    width:100%;
    height:200px;
    border-radius:15px;
    overflow:hidden;
}

/* ====== زر واتساب ====== */
.whatsapp-button {
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:5;
}
.whatsapp-button a img {
    width:60px;
    height:60px;
}

/* ====== متجاوب ====== */
@media (max-width:768px){
    .logo h1 { font-size:90px; }
    .logo p { font-size:20px; }
}
</style>
</head>
<body>

<!-- الخلفية الأنمي -->
<div class="background">
    <img src="anime-background.png" alt="خلفية أنمي">
</div>

<!-- شعار M -->
<div class="logo">
    <h1>M</h1>
    <p>متوسطة الشهيد مرخوفي حسين</p>
</div>

<!-- قسم اتصل بنا -->
<div class="contact-section">
    <h2>اتصل بنا</h2>
    <form id="contactForm">
        <input type="text" placeholder="الاسم" required>
        <input type="email" placeholder="البريد الالكتروني" required>
        <textarea placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>

    <div class="social">
        <a href="https://www.facebook.com/profile.php?id=61572767962501" target="_blank">
            <img src="facebook-icon.png" alt="Facebook">
        </a>
    </div>

    <!-- خريطة صغيرة -->
    <div class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999171031752!2d2.4274328156747455!3d35.21539878032009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128e33d77c3e02d5%3A0x38e40a2e41c6fa45!2z2LTZitix2YTZhNmK2Kkg2YXYsSDYqtmC2LPYqtiq!5e0!3m2!1sar!2sdz!4v1677767198769!5m2!1sar!2sdz" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<!-- زر واتساب مباشر -->
<div class="whatsapp-button">
    <a href="https://wa.me/213XXXXXXXXX" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp">
    </a>
</div>

<script>
// نموذج اتصل بنا
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('تم إرسال رسالتك بنجاح! شكراً لتواصلك معنا.');
    this.reset();
});
</script>

</body>
</html>
